<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun@WEB</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/page.css" type="text/css" />
</head>
<body style="background-image: url('assets/backgrounds/arena.jpg')">
    <header>
        <h1>Are you ready?</h1>
    </header>
    <image src="assets/images/arena/pc.png" class="object" onmouseover="printInstruction('Fight!')" onclick="redirect('battle.html')" />
    <image src="assets/images/arena/door.png" class="object" onmouseover="printInstruction('Go outside')" onclick="redirect('city.html')" />
    <footer></footer>
    <script>
        function redirect(x) {
            document.location.replace(x);
        }
    function printInstruction(x) {
        document.getElementsByTagName("footer")[0].innerHTML=x;
    }
    </script>
</body>
</html>
