<head>

  <link rel="shortcut icon" href="assets/images/favicon.ico" />

<body style="overflow:hidden" onkeyup="document.location.replace('login.html')" onmouseup="document.location.replace('login.html')">

            min-height: 100%;

    <script type='text/javascript'>

        </script>
    </div>
